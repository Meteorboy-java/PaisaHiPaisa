<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specific Fund Portfolio Planner (India)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }
        .card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card.interactive-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .card.active {
            box-shadow: 0 0 0 3px #3b82f6;
            transform: translateY(-5px);
        }
        .action-btn {
            padding: 0.5rem 1rem; border-radius: 0.5rem; 
            font-weight: 600; transition: background-color 0.2s;
        }
        .action-btn:disabled { background-color: #9ca3af; cursor: not-allowed; }
        .pdf-btn { background-color: #16a34a; color: white; }
        .pdf-btn:hover { background-color: #15803d; }
        .png-btn { background-color: #4f46e5; color: white; }
        .png-btn:hover { background-color: #4338ca; }
        .control-btn {
            background-color: #e5e7eb; color: #4b5563; border-radius: 9999px;
            width: 20px; height: 20px; display: flex; align-items: center;
            justify-content: center; font-size: 1rem; line-height: 1; font-weight: bold;
            cursor: pointer;
        }
        .control-btn:hover { background-color: #d1d5db; }

        @keyframes sweep {
            0% {
                transform: translateX(-100%) skewX(-15deg);
            }
            100% {
                transform: translateX(250%) skewX(-15deg);
            }
        }

        .javed-special {
            position: relative;
            overflow: hidden;
            background-color: #fefcdd; /* Light cream background */
            border: 2px solid #495e57;
        }

        .javed-special::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                to right,
                transparent 0%,
                rgba(244, 206, 20, 0.4) 50%, /* Lighter #f4ce14 */
                transparent 100%
            );
            transform: translateX(-100%) skewX(-15deg);
            animation: sweep 3s linear infinite;
            z-index: 1;
        }
        
        .javed-special > * {
            position: relative;
            z-index: 2;
        }
        .javed-special h2 {
            color: #495e57;
        }
        .distribution-bar-segment {
            transition: width 0.3s ease-in-out;
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto p-4 md:p-8" id="export-container">
        <header class="text-center mb-10">
             <div class="flex flex-col md:flex-row justify-center items-center gap-4">
                <div class="flex-grow">
                    <h1 class="text-4xl md:text-5xl font-bold text-gray-900">Interactive Fund Portfolio Analysis</h1>
                    <p class="mt-4 text-lg text-gray-600">Analyze & customize investment strategies for your corpus.</p>
                </div>
                <div class="flex gap-2">
                    <button id="export-pdf-btn" class="action-btn pdf-btn">Export PDF</button>
                    <button id="export-png-btn" class="action-btn png-btn">Screenshot</button>
                </div>
            </div>
        </header>

        <div class="max-w-md mx-auto mb-8 p-6 bg-white rounded-xl shadow-md">
            <label for="totalInvestmentInput" class="block text-lg font-medium text-gray-700">Total Investment Amount (INR)</label>
            <input type="number" id="totalInvestmentInput" value="300000" class="mt-2 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-xl">
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8" id="plans-container">
            <!-- Plan cards will be injected here by JS -->
        </div>

        <!-- Deeper Analysis Section -->
        <div class="mt-12 border-t pt-8 card p-6 md:p-8">
             <h2 class="text-3xl font-bold text-center mb-2 text-gray-900">Deeper Analysis</h2>
             <p id="analysis-title" class="text-center text-lg text-blue-600 font-semibold mb-8">Select a plan above to see detailed charts</p>
             <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
                 <div>
                     <h3 class="text-xl font-bold text-center mb-4">Allocation Breakdown</h3>
                     <div class="w-full h-80 flex justify-center"><div class="max-w-xs"><canvas id="allocation-pie-chart"></canvas></div></div>
                 </div>
                 <div>
                     <h3 class="text-xl font-bold text-center mb-4">Growth Contribution by Fund</h3>
                     <div class="w-full h-80"><canvas id="growth-contribution-chart"></canvas></div>
                 </div>
             </div>
             <div class="mt-12">
                <h3 class="text-xl font-bold text-center">15-Year Growth Projection</h3>
                <p id="projection-growth-percentage" class="text-center text-2xl font-bold text-green-600 mb-4"></p>
                <div class="w-full h-96"><canvas id="main-chart-line"></canvas></div>
             </div>
             <div class="mt-12">
                <h3 class="text-xl font-bold text-center mb-4">Tax Efficiency Breakdown</h3>
                 <div class="w-full h-80 flex justify-center"><div class="max-w-xs"><canvas id="tax-efficiency-chart"></canvas></div></div>
             </div>
        </div>
    </div>

    <script>
        // --- DOM Elements & State ---
        const totalInvestmentInput = document.getElementById('totalInvestmentInput');
        const exportPdfBtn = document.getElementById('export-pdf-btn');
        const exportPngBtn = document.getElementById('export-png-btn');
        let totalInvestment = 300000;
        const inflationRate = 0.06; // 6%

        // --- CONFIGURATION ---
        const funds = {
            woc_multi_asset: { name: 'WOC Multi Asset', risk: 3, return: 18.0, type: 'Hybrid', color: '#34d399' },
            sbi_large_mid: { name: 'SBI Large & Midcap', risk: 5, return: 21.0, type: 'Equity', color: '#fbbf24' },
            pp_flexi: { name: 'Parag Parikh Flexi', risk: 6, return: 24.0, type: 'Equity', color: '#60a5fa' },
            hdfc_flexi: { name: 'HDFC Flexi Cap', risk: 6, return: 22.0, type: 'Equity', color: '#818cf8' },
            hdfc_mid: { name: 'HDFC Mid Cap', risk: 7, return: 25.0, type: 'Equity', color: '#c084fc' },
            invesco_small: { name: 'Invesco Smallcap', risk: 9, return: 28.0, type: 'Equity', color: '#f87171' },
            hdfc_small: { name: 'HDFC Small Cap', risk: 9, return: 27.0, type: 'Equity', color: '#fb7185' },
        };
        
        const initialPlans = [
            {
                name: 'Javed Special',
                special: true,
                description: 'A special high-growth plan focusing on Mid and Small Caps, curated for aggressive wealth creation.',
                allocations: { hdfc_mid: 30, invesco_small: 10, hdfc_small: 30, pp_flexi: 15, sbi_large_mid: 15, woc_multi_asset: 0, hdfc_flexi: 0 }
            },
            {
                name: 'Conservative Growth',
                description: 'A lower-risk plan focused on stability with a significant allocation to Multi-Asset and Large/Mid Cap funds.',
                allocations: { woc_multi_asset: 30, sbi_large_mid: 30, pp_flexi: 25, hdfc_mid: 15, hdfc_flexi: 0, invesco_small: 0, hdfc_small: 0 }
            },
            {
                name: 'Core & Satellite',
                description: 'A balanced strategy with a solid core in Flexi/Mid caps and aggressive satellites in Small Caps for enhanced returns.',
                allocations: { pp_flexi: 30, hdfc_mid: 30, sbi_large_mid: 15, hdfc_small: 15, woc_multi_asset: 10, hdfc_flexi: 0, invesco_small: 0 }
            },
            {
                name: 'Balanced Flexi',
                description: 'A well-diversified portfolio that leverages multiple Flexi and Midcap funds for adaptable, long-term growth.',
                allocations: { pp_flexi: 30, hdfc_flexi: 20, sbi_large_mid: 20, hdfc_mid: 20, hdfc_small: 10, woc_multi_asset: 0, invesco_small: 0 }
            },
             {
                name: 'Mid-Cap Momentum',
                description: 'A strategy heavily favoring proven Mid-Cap funds for high growth, supported by the stability of a Large/Mid cap fund.',
                allocations: { hdfc_mid: 50, sbi_large_mid: 20, pp_flexi: 20, hdfc_small: 10, woc_multi_asset: 0, invesco_small: 0, hdfc_flexi: 0 }
            },
            {
                name: 'Manager\'s Choice Flexi',
                description: 'This dynamic plan allocates heavily to skilled Flexi Cap managers, complemented by strong Mid and Small caps for growth.',
                allocations: { pp_flexi: 35, hdfc_flexi: 20, hdfc_mid: 30, invesco_small: 15, woc_multi_asset: 0, sbi_large_mid: 0, hdfc_small: 0 }
            },
            {
                name: 'Mid & Small Cap Focus',
                description: 'A higher-risk portfolio concentrating on the growth potential of Mid and Small Cap funds, balanced by a multi-asset fund.',
                allocations: { hdfc_mid: 35, hdfc_small: 25, pp_flexi: 25, woc_multi_asset: 15, sbi_large_mid: 0, invesco_small: 0, hdfc_flexi: 0 }
            },
            {
                name: 'Diversified Aggressive',
                description: 'Spreads risk across the top-performing Mid and Small cap funds while maintaining a core in a solid Flexi Cap fund.',
                allocations: { hdfc_mid: 25, invesco_small: 25, hdfc_small: 25, pp_flexi: 15, sbi_large_mid: 10, woc_multi_asset: 0, hdfc_flexi: 0 }
            },
            {
                name: 'Pure Performance',
                description: 'A very high-risk plan investing equally in the four funds with the highest historical return potential.',
                allocations: { pp_flexi: 25, hdfc_mid: 25, invesco_small: 25, hdfc_small: 25, woc_multi_asset: 0, sbi_large_mid: 0, hdfc_flexi: 0 }
            },
            {
                name: 'Small-Cap Aggressor',
                description: 'The most aggressive plan, aiming for maximum returns by focusing on high-performing small-cap funds.',
                allocations: { hdfc_small: 35, invesco_small: 35, hdfc_mid: 20, woc_multi_asset: 10, pp_flexi: 0, hdfc_flexi: 0, sbi_large_mid: 0 }
            }
        ];

        let currentPlansState = JSON.parse(JSON.stringify(initialPlans));
        
        // --- CHART INSTANCES ---
        let allocationPieChart, growthContributionChart, taxEfficiencyChart, mainLineChart;

        // --- CALCULATION LOGIC ---
        function formatIndianCurrency(num) {
            const value = Math.round(num);
            if (value >= 10000000) return `₹${(value / 10000000).toFixed(2)} Cr`;
            if (value >= 100000) return `₹${(value / 100000).toFixed(2)} L`;
            return `₹${value.toLocaleString('en-IN')}`;
        }
        
        function calculateRiskScore(allocations) {
            const score = Object.entries(allocations).reduce((acc, [key, perc]) => {
                return acc + (funds[key].risk * (perc / 100));
            }, 0);
            return score.toFixed(1);
        }

        function calculatePlanMetrics(plan) {
            let totalPreTaxReturn = 0, totalEquityGain = 0, totalDebtGain = 0, totalOtherGain = 0;
            let individualReturns = {};

            for (const key in plan.allocations) {
                const percentage = plan.allocations[key];
                if (percentage > 0) {
                    const amount = totalInvestment * (percentage / 100);
                    const fund = funds[key];
                    const preTaxReturn = amount * (fund.return / 100);
                    totalPreTaxReturn += preTaxReturn;
                    individualReturns[key] = { preTax: preTaxReturn, amount: amount };

                    if (fund.type === 'Equity' || fund.type === 'Hybrid') totalEquityGain += preTaxReturn;
                    else if (fund.type === 'Debt') totalDebtGain += preTaxReturn;
                    else totalOtherGain += preTaxReturn;
                }
            }

            const equityLTCGExemption = 125000, equityTaxRate = 0.125, debtTaxRate = 0.20;
            const taxableEquityGain = Math.max(0, totalEquityGain - equityLTCGExemption);
            const equityTax = taxableEquityGain * equityTaxRate;
            const debtAndOtherTax = (totalDebtGain + totalOtherGain) * debtTaxRate;
            const totalTax = equityTax + debtAndOtherTax;
            const totalPostTaxReturn = totalPreTaxReturn - totalTax;

            return { totalPreTaxReturn, totalPostTaxReturn, totalTax, individualReturns, equityTax, debtAndOtherTax };
        }
        
        function calculateProjection(initialAmount, postTaxRate) {
            const nominal = [];
            const inflation = [];
            let currentValue = initialAmount;
            for (let i = 0; i < 15; i++) {
                currentValue *= (1 + postTaxRate);
                nominal.push(currentValue);
                inflation.push(initialAmount * Math.pow(1 + inflationRate, i + 1));
            }
            return { nominal, inflation };
        }


        // --- UI & CHARTING ---
        function renderSingleCard(planIndex) {
            const plan = currentPlansState[planIndex];
            const metrics = calculatePlanMetrics(plan);
            const riskScore = calculateRiskScore(plan.allocations);
            const totalDistributed = Object.values(plan.allocations).reduce((a, b) => a + b, 0);
            
            let cardHTML = `
                <div class="flex justify-between items-start">
                    <h2 class="text-2xl font-bold text-gray-800">${plan.name}</h2>
                    <div class="text-right">
                        <p class="text-xs font-semibold text-gray-500">RISK SCORE</p>
                        <p class="text-2xl font-bold text-blue-600">${riskScore}</p>
                    </div>
                </div>
                <p class="text-sm text-gray-600 mt-2 mb-4 h-12">${plan.description}</p>
                <div class="bg-blue-50 p-4 rounded-lg text-center mb-4">
                    <p class="text-sm font-medium text-blue-800">Post-Tax Annual Return</p>
                    <p class="text-3xl font-bold text-blue-600">${formatIndianCurrency(metrics.totalPostTaxReturn)}</p>
                    <p class="text-md font-semibold text-blue-500">${((metrics.totalPostTaxReturn / totalInvestment) * 100).toFixed(2)}%</p>
                </div>
                <div class="text-xs space-y-1 mb-4">
                    <p><strong>Pre-Tax Return:</strong> <span class="float-right font-medium text-green-600">${formatIndianCurrency(metrics.totalPreTaxReturn)}</span></p>
                    <p><strong>Estimated Tax:</strong> <span class="float-right font-medium text-red-600">${formatIndianCurrency(metrics.totalTax)}</span></p>
                </div>
                <h4 class="font-semibold text-sm mb-2 text-gray-700">Distribution:</h4>
                <div class="w-full h-5 rounded-full flex overflow-hidden my-2 border border-gray-200">
                    ${Object.entries(plan.allocations).filter(([_, perc]) => perc > 0).map(([key, perc]) => `
                        <div class="distribution-bar-segment" style="width: ${perc}%; background-color: ${funds[key].color};" title="${funds[key].name}: ${perc.toFixed(0)}%"></div>
                    `).join('')}
                </div>
                <ul class="text-sm space-y-2 mt-4">
                    ${Object.entries(plan.allocations).map(([key, perc]) => `
                        <li class="flex justify-between items-center">
                            <span class="text-xs">${funds[key].name}</span>
                            <div class="flex items-center gap-2">
                                <button class="control-btn btn-minus" data-plan-index="${planIndex}" data-fund-key="${key}">-</button>
                                <span class="font-bold w-12 text-center">${perc.toFixed(0)}%</span>
                                <button class="control-btn btn-plus" data-plan-index="${planIndex}" data-fund-key="${key}">+</button>
                            </div>
                        </li>
                    `).join('')}
                </ul>
                <div class="mt-4 pt-2 border-t">
                    <p class="text-sm font-bold ${totalDistributed.toFixed(0) != 100 ? 'text-red-500' : 'text-gray-800'}">
                        Distributed: <span class="float-right">${totalDistributed.toFixed(0)}%</span>
                    </p>
                </div>
            `;
            const cardElement = document.querySelector(`.card[data-plan-index='${planIndex}']`);
            if(cardElement) cardElement.innerHTML = cardHTML;
        }


        function renderAllCards() {
            const container = document.getElementById('plans-container');
            container.innerHTML = ''; // Clear existing cards
            currentPlansState.forEach((plan, index) => {
                const card = document.createElement('div');
                card.className = 'card p-6 interactive-card';
                if(plan.special) {
                    card.classList.add('javed-special');
                }
                card.dataset.planIndex = index;
                container.appendChild(card);
                renderSingleCard(index);
            });
        }

        function updateAnalysisCharts(planIndex) {
            const plan = currentPlansState[planIndex];
            const metrics = calculatePlanMetrics(plan);
            
            document.getElementById('analysis-title').innerText = `Analysis for: ${plan.name}`;
            document.querySelectorAll('#plans-container .card').forEach((c, i) => {
                c.classList.toggle('active', i == planIndex);
            });

            // Data for charts
            const allocationLabels = Object.keys(plan.allocations).filter(k => plan.allocations[k] > 0).map(k => funds[k].name);
            const allocationData = Object.keys(plan.allocations).filter(k => plan.allocations[k] > 0).map(k => plan.allocations[k]);
            const allocationColors = Object.keys(plan.allocations).filter(k => plan.allocations[k] > 0).map(k => funds[k].color);

            const growthDatasets = Object.keys(metrics.individualReturns).map(key => {
                const postTaxReturn = metrics.individualReturns[key].preTax * (1 - (metrics.totalPreTaxReturn > 0 ? metrics.totalTax / metrics.totalPreTaxReturn : 0));
                return { label: funds[key].name, data: [postTaxReturn], backgroundColor: funds[key].color };
            });

            const postTaxRate = metrics.totalPostTaxReturn / totalInvestment;
            const { nominal, inflation } = calculateProjection(totalInvestment, postTaxRate);
            
            const finalAmount = nominal[nominal.length - 1];
            const growthPercentage = ((finalAmount - totalInvestment) / totalInvestment) * 100;
            document.getElementById('projection-growth-percentage').textContent = `+${growthPercentage.toFixed(0)}% Growth over 15 Years`;
            
            const yearLabels = Array.from({ length: 15 }, (_, i) => `Y${i + 1}`);

            // Tooltip callback configuration
            const tooltipLabelCallback = (context) => `${context.label || ''}: ${formatIndianCurrency(context.raw)}`;
            const pieTooltipLabelCallback = (context) => {
                const label = context.label || '';
                const value = context.raw;
                const amount = totalInvestment * (value / 100);
                return `${label}: ${value.toFixed(1)}% (${formatIndianCurrency(amount)})`;
            };
            const lineTooltipLabelCallback = (context) => `${context.dataset.label || ''}: ${formatIndianCurrency(context.parsed.y)}`;
            const growthTooltipLabelCallback = (context) => `${context.dataset.label || ''}: ${formatIndianCurrency(context.raw)}`;


            // Update or create charts
            if (allocationPieChart) { allocationPieChart.data = { labels: allocationLabels, datasets: [{ data: allocationData, backgroundColor: allocationColors }] }; allocationPieChart.update('none'); } 
            else { allocationPieChart = new Chart(document.getElementById('allocation-pie-chart'), { type: 'doughnut', data: { labels: allocationLabels, datasets: [{ data: allocationData, backgroundColor: allocationColors }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' }, tooltip: { callbacks: { label: pieTooltipLabelCallback } } } } }); }

            if (growthContributionChart) { growthContributionChart.data.datasets = growthDatasets; growthContributionChart.update('none'); }
            else { growthContributionChart = new Chart(document.getElementById('growth-contribution-chart'), { type: 'bar', data: { labels: ['Post-Tax Return'], datasets: growthDatasets }, options: { responsive: true, maintainAspectRatio: false, scales: { x: { stacked: true }, y: { stacked: true, ticks: { callback: formatIndianCurrency } } }, plugins: { legend: { display: false }, tooltip: { callbacks: { label: growthTooltipLabelCallback } } } } }); }

            if (taxEfficiencyChart) { taxEfficiencyChart.data.datasets[0].data = [metrics.equityTax, metrics.debtAndOtherTax]; taxEfficiencyChart.update('none'); }
            else { taxEfficiencyChart = new Chart(document.getElementById('tax-efficiency-chart'), { type: 'doughnut', data: { labels: ['Equity/Hybrid Tax', 'Debt/Other Tax'], datasets: [{ data: [metrics.equityTax, metrics.debtAndOtherTax], backgroundColor: ['#ef4444', '#f97316'] }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' }, tooltip: { callbacks: { label: tooltipLabelCallback } } } } }); }
            
            if (mainLineChart) {
                mainLineChart.data.datasets[0].data = nominal;
                mainLineChart.data.datasets[1].data = inflation;
                mainLineChart.update('none');
            } else {
                mainLineChart = new Chart(document.getElementById('main-chart-line'), {
                    type: 'line', data: { labels: yearLabels, datasets: [
                        { label: 'Portfolio Growth', data: nominal, borderColor: '#3b82f6', tension: 0.1, fill: false },
                        { label: 'Inflation Baseline', data: inflation, borderColor: '#6b7280', tension: 0.1, fill: false, borderDash: [5, 5] },
                    ]}, options: { responsive: true, maintainAspectRatio: false, scales: { y: { ticks: { callback: formatIndianCurrency } } }, plugins: { legend: { display: true, position: 'top' }, tooltip: { callbacks: { label: lineTooltipLabelCallback } } } }
                });
            }
        }
        
        // --- EXPORT LOGIC ---
        function exportToPDF() {
            const btn = document.getElementById('export-pdf-btn');
            btn.textContent = 'Exporting...';
            btn.disabled = true;

            const charts = [allocationPieChart, growthContributionChart, taxEfficiencyChart, mainLineChart];
            charts.forEach(chart => { if (chart) { chart.options.animation = false; chart.update('none'); } });

            const element = document.getElementById('export-container');
            const opt = {
                margin: 0.5, filename: 'investment_portfolio_plan.pdf', image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true, logging: false, onclone: (doc) => {
                    const canvases = doc.querySelectorAll('canvas');
                    canvases.forEach((canvas) => {
                        const originalCanvas = document.getElementById(canvas.id);
                        if (originalCanvas) {
                            const dataUrl = originalCanvas.toDataURL('image/jpeg', 1.0);
                            const img = new Image();
                            img.src = dataUrl;
                            img.style.width = canvas.style.width;
                            img.style.height = canvas.style.height;
                            canvas.parentNode.replaceChild(img, canvas);
                        }
                    });
                }},
                jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
            };
            
            document.querySelectorAll('.action-btn').forEach(b => b.style.display = 'none');

            html2pdf().from(element).set(opt).outputPdf('datauristring').then(function (pdfAsString) {
                const newTab = window.open();
                if (newTab) { newTab.document.write(`<iframe width='100%' height='100%' src='${pdfAsString}'></iframe>`); } 
                else { alert('Please allow popups for this site to view the PDF.'); }
                
                document.querySelectorAll('.action-btn').forEach(b => b.style.display = 'block');
                btn.textContent = 'Export PDF';
                btn.disabled = false;
                charts.forEach((chart) => { if (chart) { chart.options.animation = true; chart.update('none'); } });
            });
        }
        
        function exportToPNG() {
            const buttons = document.querySelectorAll('.action-btn');
            buttons.forEach(b => b.disabled = true);
            exportPngBtn.textContent = 'Capturing...';
            buttons.forEach(b => b.style.display = 'none');
            
            const element = document.getElementById('export-container');
            
            const charts = [allocationPieChart, growthContributionChart, taxEfficiencyChart, mainLineChart];
            charts.forEach(chart => { if (chart) { chart.options.animation = false; chart.update('none'); } });

            html2canvas(element, { scale: 2, useCORS: true, logging: false }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'investment_plan.png';
                link.href = canvas.toDataURL('image/png');
                link.click();

                buttons.forEach(b => b.style.display = 'block');
                exportPngBtn.textContent = 'Screenshot';
                buttons.forEach(b => b.disabled = false);
                charts.forEach((chart) => { if (chart) { chart.options.animation = true; chart.update('none'); } });
            });
        }
        
        let activePlanIndex = 0;

        // --- INITIALIZATION ---
        function initialize() {
            totalInvestment = parseFloat(totalInvestmentInput.value) || 300000;
            currentPlansState = JSON.parse(JSON.stringify(initialPlans));
            renderAllCards();
            updateAnalysisCharts(activePlanIndex);
        }

        document.getElementById('plans-container').addEventListener('click', (e) => {
            const target = e.target;

            // Handle +/- button clicks
            if (target.classList.contains('control-btn')) {
                const { planIndex, fundKey } = target.dataset;
                const isPlus = target.classList.contains('btn-plus');
                
                let currentVal = currentPlansState[planIndex].allocations[fundKey];
                
                if (isPlus && currentVal < 100) {
                    currentPlansState[planIndex].allocations[fundKey] += 1;
                } else if (!isPlus && currentVal > 0) {
                    currentPlansState[planIndex].allocations[fundKey] -= 1;
                }
                
                renderSingleCard(planIndex);
                if (planIndex == activePlanIndex) {
                    updateAnalysisCharts(activePlanIndex);
                }
            } 
            // Handle card selection for analysis
            else {
                const card = target.closest('.card.interactive-card');
                if (card) {
                    activePlanIndex = card.dataset.planIndex;
                    updateAnalysisCharts(activePlanIndex);
                }
            }
        });

        exportPdfBtn.addEventListener('click', exportToPDF);
        exportPngBtn.addEventListener('click', exportToPNG);
        
        totalInvestmentInput.addEventListener('change', initialize);
        totalInvestmentInput.addEventListener('keyup', (e) => { if (e.key === 'Enter') initialize(); });
        
        window.onload = initialize;
    </script>
</body>
</html>
